<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkGuard Scanner - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-end gap-2 mb-3">
            <button id="themeToggle" class="btn btn-secondary">Toggle Light Mode</button>
        </div>
        <a href="/" class="btn btn-secondary mb-3">Back to Scanner</a>
        <h1 class="text-center mb-4">Login</h1>
        <div class="card bg-dark text-white">
            <div class="card-body">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="/register">Register here</a>.</p>
                <div id="loginMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 LinkGuard Scanner. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const form = document.getElementById("loginForm");
            const username = form.username.value;
            const password = form.password.value;
            const messageDiv = document.getElementById("loginMessage");

            try {
                const response = await fetch("/user_login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (result.success) {
                    messageDiv.innerHTML = '<p class="text-success">' + result.message + '</p>';
                    setTimeout(() => window.location.href = "/", 2000);
                } else {
                    messageDiv.innerHTML = '<p class="text-danger">' + result.message + '</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p class="text-danger">Error: ' + error.message + '</p>';
            }
        }

        // Dark Mode Toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            const body = document.body;
            const isLightMode = body.classList.toggle('light-mode');
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
            document.getElementById('themeToggle').textContent = isLightMode ? 'Toggle Dark Mode' : 'Toggle Light Mode';
        });

        // Apply saved theme on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('themeToggle').textContent = 'Toggle Dark Mode';
        }
    </script>
</body>
</html>
